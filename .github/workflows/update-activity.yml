name: Update README with Recent Activity

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: JamesIves/github-activity-readme@v1
        with:
          COMMIT_MSG: "âš¡ Update Recent Activity"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
